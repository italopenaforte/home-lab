http:
  #region routers
  routers:
    proxmox:
      entryPoints:
        - "https"
      rule: "Host(`proxmox.darvinlabs.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: proxmox
    truenas:
      entryPoints:
        - "https"
      rule: "Host(`truenas.darvinlabs.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: truenas

    plex:
      entryPoints:
        - "https"
      rule: "Host(`plex.darvinlabs.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: plex
  #endregion

  #region services
  services:
    proxmox:
      loadBalancer:
        servers:
          - url: "https://192.168.1.42:8006"
        passHostHeader: true
    truenas:
      loadBalancer:
        servers:
          - url: "https://192.168.1.43"
        passHostHeader: true
    plex:
      loadBalancer:
        servers:
          - url: "https://192.168.1.45:32400/web/index.html"
        passHostHeader: true
  #endregion

  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipAllowList:
        sourceRange:
          - "10.0.0.0/8"
          - "192.168.0.0/16"
          - "192.168.1.0/16"
          - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
          - default-whitelist
          - default-headers